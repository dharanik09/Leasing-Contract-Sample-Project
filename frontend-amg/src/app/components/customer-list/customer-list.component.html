<div class="list row">
   
    <div class="col-md-9">
      <h4>Customer Details</h4>
      <a href="#" routerLink="add" class="btn btn-primary">Add</a>

      <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Frist Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
                <th>Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let customer of customers; let i = index">
                <td [class.active]="i == currentIndex"  (click)="setActiveCustomer(customer, i)">{{ i+1  }}</td>
                <td [class.active]="i == currentIndex"  (click)="setActiveCustomer(customer, i)">{{ customer.first_name }}</td>
                <td>{{ customer.last_name }}</td>
                <td>{{customer.birthdate }}</td>
                <td>
                  <!--<a href="#" [routerLink]="['/post/', customer.id, 'view']" class="btn btn-info">View</a>-->
                  <a href="#" routerLink="/customer/{{ customer.id }}" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deleteCustomer(customer.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
<!--
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCustomers()">
        Remove All
      </button>-->
    </div>
    <div class="col-md-3">
      <app-customer-details
        [viewMode]="true"
        [currentCustomer]="currentCustomer"
      ></app-customer-details>
    </div>
  </div>
