<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            required
            [(ngModel)]="customer.first_name"
            name="first_name"
          />
        </div>
  
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            class="form-control"
            id="last_name"
            required
            [(ngModel)]="customer.last_name"
            name="last_name"
          />
        </div>
  
        <div class="form-group">
          <label for="birthdate">Birth Date</label>
          <input
            class="form-control"
            id="birthdate"
            required
            [(ngModel)]="customer.birthdate"
            name="birthdate"
          />
        </div>
        <button (click)="saveCustomer()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Customer was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCustomer()">Add</button>
      </div>



      
    </div>
  </div>
